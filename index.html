<!doctype html>
<html>
  <head>
    <title>CSVHelper.js</title>
    <meta charset="utf-8">
  </head>

  <body>
    <header>
      <section>
        <h1><a href=""><img width="630" src="./images/csvhelper.js.png" alt=""></a></h1>
        <p>Helper for merge csv utms and users</p>
      </section>
    </header>

    <main>
      <section>
        <div>
          <h2>Comands:</h2>
          <ol>
            <li>`npm install` to install dependencies</li>
            <li>`npm run build` to generate `users_skus_utms.csv` in `dist/`</li>
          </ol>
        </div>

        <div>
          <h2>Requisits</h2>
          <ol>
            <li>installed `node` and `npm`</li>
          </ol>
        </div>
      </section>
    </main>
  </body>
</html>
